<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Survey</title>

<body>
    <h1>Employee Interest Survey Form</h1>
    <div class="container">
    <form action="">
        <div class="row">
            <div class="col-25">
                <label for="name">Employee name</label>
            </div>
            <div class="col-75">
                <input type="text" id="name" name="employeeName" placeholder="Your name..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="department">Employee department</label>
            </div>
            <div class="col-75">
                <input type="text" id="department" name="empoyeeDepartment" placeholder="Your department..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="about">Tell us about yourself</label>
            </div>
            <div class="col-75">
                <textarea name="about" id="about" cols="30" rows="10" placeholder="Write 50-100 words about you"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="exercise">Do you exercise at home?</label>
            </div>
            <div class="col-75">
                <label for="yes"><input id="yes" type="radio" name="yes-no">yes</label>
                <label for="no"><input id="no" type="radio" name="yes-no">no</label>   
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="read">How do you like to read about your favorite topics? (Select all that apply).</label>
            </div>
            <div class="col-75">
                <label for="books"><input id="books" type="checkbox" name="readingStyle">Books</label>
                <label for="online"><input id="online" type="checkbox" name="readingStyle">Online</label>
                <label for="other"><input id="other" type="checkbox" name="readingStyle">Other</label>  
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="genre">What genre of movies do you like?</label>
            </div>
            <div class="col-75">
                <select name="genre" id="genre">
                    <option value="comedy">comedy
                    <option value="thriller">thriller
                    <option value="romance">romance
                    </option>
                </select>
            </div>
        </div>
        <br><br>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
    </div>
